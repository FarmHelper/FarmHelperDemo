<div style="padding-top: 200px; width: 100%;"></div>
<div class="col-md-2 col-md-offset-1">
    <div class="panel panel-farm">
        <div class="panel-heading">
            Parcela
        </div>
        <div class="panel-body">
            <md-input-container class="md-block" flex-gt-sm>
                <label>Tipul pamantului</label>
                <md-select ng-model="ctrl.soil.pamant">
                    <md-option ng-repeat="soilType in ctrl.soilTypes" value="{{soilType}}">
                        {{soilType}}
                    </md-option>
                </md-select>
            </md-input-container>
            <md-input-container class="md-block">
                <label>Umiditate</label>
                <input required type="number" step="1" name="umid" ng-model="ctrl.soil.umiditate" min="0"
                       max="100" />
            </md-input-container>
            <md-input-container class="md-block">
                <label>Temperatura</label>
                <input required type="number" step="1" name="temp" ng-model="ctrl.soil.temperatura" min="0"
                       max="40" />
            </md-input-container>
            <label>Costuri suplimentare</label>
            <md-list>
                <md-list-item>
                    <p>Arat</p>
                    <md-checkbox class="md-secondary" ng-model="ctrl.soil.utilaje[0]"></md-checkbox>
                </md-list-item>
                <md-list-item>
                    <p>Discuit</p>
                    <md-checkbox class="md-secondary" ng-model="ctrl.soil.utilaje[1]"></md-checkbox>
                </md-list-item>
                <md-list-item>
                    <p>Erbicidat</p>
                    <md-checkbox class="md-secondary" ng-model="ctrl.soil.utilaje[2]"></md-checkbox>
                </md-list-item>
                <md-list-item>
                    <p>Recoltat</p>
                    <md-checkbox class="md-secondary" ng-model="ctrl.soil.utilaje[3]"></md-checkbox>
                </md-list-item>
            </md-list>
                <div class="btn-lg btn-farm" ng-click="ctrl.sendSoil()">
                    Generate
                </div>
</div>
    </div>
</div>
<div class="col-md-3 col-md-offset-2">
    <div class="panel panel-farm" ng-show="ctrl.test.planteViabil">
        <div class="panel-heading">
            Randament
        </div>
        <div class="panel-body">
            <div class="col-md-12" ng-repeat="item in ctrl.test.planteViabil">
                <div class="col-md-9">
                    <img ng-src="{{item.imgg}}?20" class="md-avatar" alt="{{item.nume}}" />
                    <div class="md-list-item-text">
                        <h3>{{ item.nume }}</h3>
                        <p>Secondary text</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <h2>{{ item.procent }}%</h2>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-md-3">
    <div class="panel panel-farm" ng-show="ctrl.test.planteProfit">
        <div class="panel-heading">
            Profit/Ha
        </div>
        <div class="panel-body">
            <div class="col-md-12" ng-repeat="item in ctrl.test.planteProfit">
                <div class="col-md-9">
                    <img ng-src="{{item.imgg}}?20" class="md-avatar" alt="{{item.nume}}" />
                    <div class="md-list-item-text">
                        <h3>{{ item.nume }}</h3>
                        <p>Secondary text</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <h2>{{ item.profit * 5 }} RON</h2>
                </div>
            </div>
        </div>
    </div>
</div>
