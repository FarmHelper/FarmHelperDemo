<div style="padding-top: 200px; width: 100%;"></div>
<div class="col-md-2 col-md-offset-1">
    <div class="panel panel-farm">
        <div class="panel-heading">
            Your soil
        </div>
        <div class="panel-body">
            <md-input-container class="md-block" flex-gt-sm>
                <label>Soil Type</label>
                <md-select ng-model="ctrl.soil.pamant">
                    <md-option ng-repeat="soilType in ctrl.soilTypes" value="{{soilType}}">
                        {{soilType}}
                    </md-option>
                </md-select>
            </md-input-container>
            <md-input-container class="md-block">
                <label>Humidity</label>
                <input required type="number" step="1" name="umid" ng-model="ctrl.soil.umiditate" min="0"
                       max="100" />
            </md-input-container>
            <md-input-container class="md-block">
                <label>Temperature</label>
                <input required type="number" step="1" name="temp" ng-model="ctrl.soil.temperatura" min="0"
                       max="40" />
            </md-input-container>
            <div class="btn-lg btn-farm" ng-click="ctrl.sendSoil()">
                Generate
            </div>
        </div>
    </div>
</div>
<div class="col-md-3 col-md-offset-2">
    <div class="panel panel-farm" ng-show="ctrl.test.planteViabil">
        <div class="panel-heading">
            Efficiency
        </div>
        <div class="panel-body">
            <div class="col-md-12" ng-repeat="item in ctrl.test.planteViabil">
                <div class="col-md-9">
                    <img ng-src="{{item.nume}}?20" class="md-avatar" alt="{{todos[0].who}}" />
                    <div class="md-list-item-text">
                        <h3>{{ item.nume }}</h3>
                        <p>Secondary text</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <h2>{{ item.procent }}%</h2>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-md-3">
    test2
</div>
